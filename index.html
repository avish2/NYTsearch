<!DOCTYPE html>
<html>
<head>
	<title>NYT Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/2155ba37cd.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="page-header text-center">
		<h1><i class = "fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading"><i class="fa fa-list-alt" aria-hidden="true"></i> Search Perameters</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="exampleSearchTerm">Search Term</label>
						<input type="text" class="form-control" id="inputSearch" placeholder="Search">
					</div>
					<div class="form-group">
				    	<label for="exampleInputNumber">Number of Records to Retrieve:</label>
				    	<input type="number" class="form-control" id="record" placeholder="10">
				  </div>
				  <div class="form-group">
				    	<label for="exampleInputFile">Start Year (Optional):</label>
				    	<input type="number" id="startYear" class = "form-control">
				  </div>
				   <div class="form-group">
				    	<label for="exampleInputFile">End Year (Optional):</label>
				    	<input type="number" id="startYear" class = "form-control">
				  </div>
				  
				   <button type="submit" class="btn btn-default">Search</button>
				   <button typer="submit" class="btn btn-default">Clear Results</button>
				</form>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading"><i class="fa fa-table" aria-hidden="true"></i> Top Article</div>
			<div class="panel-body" id="results"></div>
		</div>
	</div>

</body>
</html>
